<!-- app.component.html -->
<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" formControlName="username">
      <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="text-danger">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" class="form-control" formControlName="name">
      <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password">
      <!-- <div *ngIf="userForm.get('password').invalid && userForm.get('password').touched" class="text-danger">
        <span *ngIf="userForm.get('password').errors?.required">Password is required.</span>
        <span *ngIf="userForm.get('password').errors?.minlength">Password must be at least 6 characters long.</span>
      </div> -->
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
  </form><br>
  <div class="card">
    <table>
      <tr>
        <td>user</td>
        <td>username</td>
      </tr>
      <tr>
        <td>{{data.user}}</td>
        <td>{{data.username}}</td>
      </tr>
    </table>
  </div>
</div>
